{% extends 'layout.html' %}

{% block body %}

    <p>for Promos will get you grade <span>{{ grade }}</span> for the subject <span>{{ subject }}</span> overall.</p>

        <p>I guess you don't have to study.</p>
    {% endif %}

    <a href="/">Go back to homepage</a>

{% endblock %}
